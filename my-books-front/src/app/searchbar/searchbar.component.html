<header>
  <nav class="bg-gray-900 p-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img class="h-8 w-8 mr-2" src="assets/images/bibliotheque.jpg" alt="Your Logo">
          <a href="#" class="text-white text-lg font-semibold">Biblioth√©que</a>
        </div>
        <div class="flex items-center">
          <div class="relative">
            <input #query type="text" class="bg-gray-800 text-white rounded-full py-2 pr-6 pl-10 w-64 focus:outline-none focus:shadow-outline" placeholder="Search">
            <div class="absolute top-0 left-0 flex items-center justify-center h-full w-10">
              <svg class="fill-current text-gray-500 w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 4a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm10.71 15.29l-4.6-4.6a8 8 0 1 0-1.42 1.42l4.6 4.6a1 1 0 0 0 1.42-1.42z"/></svg>
            </div>
          </div>
          <button (click)="sendQuery(query.value); query.value=''"
                  class="ml-4 bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">
            Rechercher
          </button>
          <button (click)="cancel()"
                  class="ml-4 bg-red-600 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">
            Annuler
          </button>
        </div>
      </div>
  </nav>
</header>
