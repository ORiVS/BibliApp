<app-searchbar></app-searchbar>
  <button class=" absolute bottom-0 left-0 m-3 bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" routerLink="">Retour</button>
  <div class="m-10 grid place-items-center">
    <form (submit)="saveBook()" class="w-full max-w-lg">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-isbn">
            ISBN
          </label>
          <input [disabled]="isEditing" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-isbn" type="text" placeholder="isbn" name="isbn" [(ngModel)]="this.book.isbn" >
  <!--        <p class="text-red-500 text-xs italic">Please fill out this field.</p>-->
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-title">
            Titre
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-title" type="text" placeholder="titre" name="title" [(ngModel)]="this.book.title">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-overview">
            Résumer
          </label>
          <textarea class="resize-y block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-overview" placeholder="résumer" name="overview" [(ngModel)]="this.book.overview"></textarea>
  <!--        <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>-->
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-author">
            Auteur
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-author" type="text" placeholder="auteur" name="author" [(ngModel)]="this.book.author">
        </div>
        <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-author">
            URL de l'image
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-image" type="text" placeholder="url de l'image" name="imageUrl" [(ngModel)]="this.book.imageUrl">
        </div>
      </div>
      <button type="submit" class="m-3 bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded float-right">Valider</button>
    </form>
  </div>
