<div>
  <div class="px-4">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <img src="{{this.book.imageUrl}}" alt="Book cover" class="w-full h-48 object-cover">
    <div class="p-4">
      <span class="font-bold text-lg mb-2">{{this.book.title}}</span>
      <p class="text-gray-700">{{this.book.author}}</p>
      <p class="mt-4 text-gray-700">{{this.book.overview}}</p>
      <div class="flex justify-end space-x-2">
        <button routerLink="/update/{{this.book.isbn}}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
          Modifier
        </button>
        <button (click)="delete()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
