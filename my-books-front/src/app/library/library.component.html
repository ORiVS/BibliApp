<div>
  <div>
    <app-searchbar (newSearchEvent)="searchBook($event)" (cancelEvent)="retrieveAllBooks()" ></app-searchbar>
    <div>
      <button class="m-3 bg-blue- hover:bg-blue-700 text-white font-bold py-2 px-4 rounded float-right"
              routerLink="update">Ajouter un livre
      </button>
    </div>
  </div>
  <div>
    <div class="mt-20 container grid grid-cols-4 grid-rows-2 gap-x-4 gap-y-8">
      <app-book-detail *ngFor="let book of books" (newDeleteEvent)="deleteBook($event)" [book]="book"></app-book-detail>
    </div>
  </div>
</div>
